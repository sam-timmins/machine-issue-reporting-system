{% extends "layout/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


<div class="container-fluid image-container position-absolute top-0 start-0 d-flex justify-content-center align-items-center">
  <div class="row container d-flex justify-content-center align-items-center">
    <div class="col col-md-8 col-lg-6 card p-0">
      <div class="card-header p-0">
        <div class="background-color-blue text-white border-bottom-orange">
          <h1 class="text-large text-center p-3">{% trans "Sign Out" %}</h1>
        </div>
      </div>
      <div class="card-body">

        <p class="text-medium text-center mb-5">{% trans 'Are you sure you want to sign out?' %}</p>

        <form class="login" method="POST" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {{ form.as_p }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}

          <div class="container-fluid d-flex flex-row justify-content-around align-items-center p-0 mt-5">
            <button class="btn btn-green text-medium text-white" type="submit">{% trans "Yes" %}</button>
            <a href="{% url 'dashboard' %}" class="btn btn-orange text-white text-medium"
            aria-labelledby="cancel-create-machine-form">
            No</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

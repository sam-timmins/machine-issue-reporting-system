
<!-- Pagination buttons -->

{% if is_paginated %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li><a href="?page={{ page_obj.previous_page_number }}" class="btn btn-green text-white text-medium me-2">&laquo; PREV </a></li>
        {% endif %}
        {% if page_obj.has_next %}
        <li><a href="?page={{ page_obj.next_page_number }}" class="btn btn-green text-white text-medium ms-2"> NEXT &raquo;</a></li>

        {% endif %}
    </ul>
</nav>
{% endif %}

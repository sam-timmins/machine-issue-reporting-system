{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form.visible_fields %}

        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            
            {% for error in field.errors %}
            <span>{{ error }}</span>
            {% endfor %}
        </div>

    {% endfor %}
    
    <div class="form-group">
        <button class="btn button-orange button-general" type="submit">Create</button>
        <a href="{% url 'dashboard' %}" class="btn button-red button-general">Cancel</a>
    </div>
</form>

{% endblock content %}

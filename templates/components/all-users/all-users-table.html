<div class="row container-fluid">
    <div class="col-10 mx-auto my-5">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Staff</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>

                    {% for user in user_list %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>
                            {% if user.is_staff %}
                                <i class="fas fa-check-circle bg-white text-success"></i>
                            {% else %}
                                <i class="fas fa-times-circle bg-white text-danger"></i>
                            {% endif %}
                        </td>

                        <td>
                            <a href="{% url 'edit-staff-status' user.pk %}"
                                class="text-white btn-green btn btn-wide text-small" aria-label="Opens edit staff status page for {{ user.username }}">
                                <i class="fas fa-pen"></i>
                            </a>
                        </td>

                        <td>
                            <a href="#deleteUser{{ user.id }}" class="text-white btn-red btn btn-wide text-small"
                                data-bs-toggle="modal" aria-label="Opens delete user modal for {{ user.username }}">
                                <i class="far fa-trash-alt"></i>
                            </a>
                        </td>

                        <td>
                            <!-- Delete user modal -->
                            {% include 'components/all-users/delete-user-modal.html' %}
                        </td>

                    </tr>



                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
